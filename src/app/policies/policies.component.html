<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="table-container">
      <div *ngIf="bAddPolicy==true" class="options">
        <button (click)="add()">Add Policy</button>
      </div>
      <div *ngIf="bSavePolicy==true" class="options">
        <input #policyNumber type="number" placeholder="Policy Number" style="width: 150px;margin-right:80px">
        <input #policyHolderName type="text" placeholder="Policy Holder name" style="width: 200px;margin-right:90px">
        <input #policyAmount type="number" placeholder="Policy Amount" style="width: 150px;margin-right:80px">
        <input #emiAmount type="number" placeholder="EMI Amount" style="width: 140px;margin-right:40px">
        <input #nomineeName type="text" placeholder="Nominee Name" style="width: 200px;margin-right:40px">
        <button (click)="savePolicyBtn(parseInt(policyNumber.value), policyHolderName.value, parseInt(policyAmount.value), parseInt(emiAmount.value), nomineeName.value)">Save</button>
      </div>
      <div *ngIf="bUpdatePolicy==true" class="options">
        <input [(ngModel)]="id" type="number" placeholder="Policy Number" style="width: 150px;margin-right:80px">
        <input [(ngModel)]="policyHolderName" type="text" placeholder="Policy Holder name" style="width: 200px;margin-right:90px">
        <input [(ngModel)]="policyAmount" type="number" placeholder="Policy Amount" style="width: 150px;margin-right:80px">
        <input [(ngModel)]="emiAmount" type="number" placeholder="EMI Amount" style="width: 140px;margin-right:40px">
        <input [(ngModel)]="nomineeName" type="text" placeholder="Nominee Name" style="width: 200px;margin-right:40px">
        <button (click)="updateSaveBtn()">Save</button>
      </div>
      <br>
      <table class="table table-hover">
        <thead class="table-info">
          <tr>
            <th>Policy Number</th>
            <th>Policy Holder Name</th>
            <th>Policy Amount</th>
            <th>EMI Amount</th>
            <th>Nominee Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let policy of arrPolicies">
            <td>{{policy.policyNumber}}</td>
            <td>{{policy.policyHolderName}}</td>
            <td>{{policy.policyAmount | currency : 'INR'}}</td>
            <td>{{policy.emiAmount | currency : 'INR'}}</td>
            <td>{{policy.nominee}}</td>
            <td>
              <div class="actions">
                <div class="delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" style="cursor: pointer;margin-right:30px" (click)="deletePolicyBtn(policy.policyNumber)">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </div>
                <div class="edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16" style="cursor: pointer;" (click)="edit(policy.policyNumber)">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
  </body>
</html>
